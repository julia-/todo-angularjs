<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/angular.js"></script>
</head>

<body>
  <div class="todo" ng-controller="TodoController as todo">
    <form class="todo__form" ng-submit="todo.addTodo()">
      <input type="text" placeholder="Add a new todo" ng-model="todo.newTodo">
    </form>
    <ul class="todo__list">
      <li ng-repeat="item in todo.list">
        <input type="checkbox" name="" id="todo-{{ $index }}" ng-model="item.completed">
        <label class="toggle" for="todo-{{ $index }}"></label>
        <p>{{ item.title }}</p>
      </li>
    </ul>
  </div>

  <script src="js/app.js"></script>
  <script src="js/todo.controller.js"></script>
</body>

</html>
